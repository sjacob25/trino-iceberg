# Iceberg Configuration
spark.sql.extensions=org.apache.iceberg.spark.extensions.IcebergSparkSessionExtensions
spark.sql.catalog.iceberg=org.apache.iceberg.spark.SparkCatalog
spark.sql.catalog.iceberg.type=jdbc
spark.sql.catalog.iceberg.uri=jdbc:postgresql://postgres:5432/iceberg
spark.sql.catalog.iceberg.jdbc.user=iceberg
spark.sql.catalog.iceberg.jdbc.password=password
spark.sql.catalog.iceberg.warehouse=s3://warehouse/
spark.sql.catalog.iceberg.catalog-impl=org.apache.iceberg.jdbc.JdbcCatalog

# HR Catalog
spark.sql.catalog.iceberg_hr=org.apache.iceberg.spark.SparkCatalog
spark.sql.catalog.iceberg_hr.type=jdbc
spark.sql.catalog.iceberg_hr.uri=jdbc:postgresql://postgres:5432/iceberg
spark.sql.catalog.iceberg_hr.jdbc.user=iceberg
spark.sql.catalog.iceberg_hr.jdbc.password=password
spark.sql.catalog.iceberg_hr.warehouse=s3://hr-warehouse/
spark.sql.catalog.iceberg_hr.catalog-impl=org.apache.iceberg.jdbc.JdbcCatalog

# S3 Configuration for Main MinIO
spark.hadoop.fs.s3a.endpoint=http://minio:9000
spark.hadoop.fs.s3a.access.key=minioadmin
spark.hadoop.fs.s3a.secret.key=minioadmin
spark.hadoop.fs.s3a.path.style.access=true
spark.hadoop.fs.s3a.impl=org.apache.hadoop.fs.s3a.S3AFileSystem

# Additional JARs
spark.jars.packages=org.apache.iceberg:iceberg-spark-runtime-3.5_2.12:1.4.2,org.postgresql:postgresql:42.7.0,org.apache.hadoop:hadoop-aws:3.3.4
