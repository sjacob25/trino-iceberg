version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: iceberg
      POSTGRES_USER: iceberg
      POSTGRES_PASSWORD: password
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iceberg -d iceberg"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9002:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-hr:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: hradmin
      MINIO_ROOT_PASSWORD: hradmin123
    ports:
      - "9003:9000"
      - "9004:9001"
    volumes:
      - minio_hr_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  trino:
    build: 
      context: sources/trino
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    volumes:
      - ./trino/catalog:/etc/trino/catalog
      - ./trino/config.properties:/etc/trino/config.properties
      - ./setup.sql:/setup.sql
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

  spark:
    image: apache/spark:3.5.0-scala2.12-java11-python3-ubuntu
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
    ports:
      - "8082:8080"  # Spark Web UI
      - "7077:7077"  # Spark Master
      - "4040:4040"  # Spark Application UI
    volumes:
      - ./spark/conf:/opt/spark/conf
      - ./spark/jars:/opt/spark/jars/extra
      - ./setup-spark.py:/setup-spark.py
    command: >
      bash -c "
        /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master &
        sleep 10 &&
        /opt/spark/bin/pyspark --master spark://spark:7077
      "
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

  superset:
    image: apache/superset:latest
    environment:
      - SUPERSET_SECRET_KEY=your_secret_key_here
      - SUPERSET_CONFIG_PATH=/app/superset_config.py
    ports:
      - "8088:8088"
    volumes:
      - ./superset/superset_config.py:/app/superset_config.py
      - ./superset/init-superset.sh:/app/init-superset.sh
      - superset_data:/app/superset_home
    command: >
      bash -c "
        pip install trino[sqlalchemy] psycopg2-binary &&
        chmod +x /app/init-superset.sh &&
        /app/init-superset.sh &&
        superset run -h 0.0.0.0 -p 8088 --with-threads --reload --debugger
      "
    depends_on:
      postgres:
        condition: service_healthy
      trino:
        condition: service_started

volumes:
  postgres_data:
  minio_data:
  minio_hr_data:
  superset_data:
